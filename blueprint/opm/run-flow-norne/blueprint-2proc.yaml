tosca_definitions_version: cloudify_dsl_1_3

imports:
    # to speed things up, it is possible to download this file,
    - http://www.getcloudify.org/spec/cloudify/4.1/types.yaml
    # HPC pluging
    - http://raw.githubusercontent.com/MSO4SC/cloudify-hpc-plugin/master/plugin.yaml

inputs:
    # Monitor
    monitor_entrypoint:
        description: Monitor entrypoint IP
        default: "127.0.0.1"
        type: string

    # Job prefix name
    job_prefix:
        description: Job name prefix in HPCs
        default: "mso4sc"
        type: string

    # CESGA FTII parameters
    ft2_config:
        description: FTII connection credentials
        default: {}

    # SZE test infrastructure parameters
    sze_config:
        description: SZE test infrastructure credentials
        default: {}

node_templates:
    ft2_node:
        type: hpc.nodes.Compute
        properties:
            config: { get_input: ft2_config }
            monitor_entrypoint: { get_input: monitor_entrypoint }
            monitor_orchestrator_available: True
            job_prefix: { get_input: job_prefix }
#            simulate: True  # COMMENT to test against a real HPC

    opm_flow_multi_job:
        type: hpc.nodes.singularity_job
        properties:
            job_options:
                modules:
                    - gcc/5.3.0
                    - openmpi/1.10.2
                    - singularity/2.3.1
                partition: 'thin-shared'
                image: '$SINGULARITY_REPO/opmrelease.img'
                volumes:
                    - '/scratch '
                    - '/mnt'
                command: 'flow $LUSTRE/NORNE_ATW2013.DATA output_dir=$LUSTRE/simoutput'
#                command: 'echo $SINGULARITY_REPO > $LUSTRE/testout'
                nodes: 1
                tasks: 2
                tasks_per_node: 2
                max_time: '02:00:00'
            deployment:
                bootstrap: 'scripts/singularity_bootstrap_run-flow-norne.sh'
                revert: 'scripts/singularity_revert_run-flow-norne.sh'
                inputs:
                    - '$LUSTRE'
        relationships:
            - type: job_contained_in_hpc
              target: ft2_node

outputs:
    multi_job_name:
        description: multi-process job name in the HPC
        value: { get_attribute: [opm_flow_multi_job, job_name] }
