imports:
    - include/cloudify.yaml
    - include/inputs.yaml
    - include/types_feelpp.yaml
    - include/template_ft2.yaml

node_templates:
    job_torsionbar:
        type: feelpp.toolbox.sbatch.job
        properties:
            job_options:
                sbatch_script: 'torsionbar/torsionbar.slurm'
                image: 'feelpp-toolboxes-latest.simg'
                imagedir: '$LUSTRE'
            deployment:
                bootstrap: 'torsionbar/create_sbatch.sh'
                revert: 'torsionbar/remove_sbatch.sh'
                inputs:
                    - { get_property: [SELF, sbatch_script] } # arg $1
                    - { get_property: [SELF, image] } # arg $2
                    - { get_property: [SELF, imagedir] } # arg $3

