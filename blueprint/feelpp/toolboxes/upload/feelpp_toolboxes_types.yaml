tosca_definitions_version: cloudify_dsl_1_3

imports:
    - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-manager/17.10.19/resources/rest-service/cloudify/types/types.yaml
    - http://raw.githubusercontent.com/MSO4SC/cloudify-hpc-plugin/master/plugin.yaml

node_types:
    hpc.nodes.feelpp.mesh.creation:
        derived_from: hpc.nodes.singularity_job
        properties:
            config:
                description: Feel++ mesh creation config
                default:
                    geofile:
                        description: Geometry geo file
                        default: '/usr/local/share/feelpp/testcases/CSM/torsionbar/torsionbar.geo'
                        type: string
                    mshfile:
                        description: Generated mesh file
                        default: '/feel/torsionbar.msh'
                        type: string
                    dim:
                        description: Topological dimension
                        default: 3
                        type: integer
                    opts:
                        description: Options geometry
                        default: ""
                        type: string

            # Default hpc.nodes.singularity_job options
            job_options:
                default:
                    modules:
                        - gcc/6.1.0
                        - openmpi/1.10.2
                        - singularity/2.4.2
                    partition: 'thin-shared'
                    home: '${HOME}:/home/${USER}'
                    volumes:
                        - '/scratch'
                        - '${LUSTRE}/feel:/feel'
                    command: { concat:[
                        'gmsh -', { get_property:[ SELF, config, dim ] },
                        ' -bin -o ', { get_property:[ SELF, config, mshfile ] },' ',
                        { get_property:[ SELF, config, opts ] },' ',
                        { get_property:[ SELF, config, geofile] }
                    ]}
                    nodes: 1
                    tasks: 1
                    tasks_per_node: 1
                    max_time: '00:10:00'
                    image: '${LUSTRE}/singularity_images/feelpp_feelpp-toolboxes-mso4sc.simg'
            deployment:
                default:
                    bootstrap: 'scripts/bootstrap.sh'
                    revert: 'scripts/revert.sh'
                    inputs:
                        - '${LUSTRE}/singularity_images/' # boostrap, revert scripts arg $1
                        - 'feelpp_feelpp-toolboxes-mso4sc.simg' # bootstrap, revert scripts arg $2

    hpc.nodes.feelpp.mesh.partition:
        derived_from: hpc.nodes.singularity_job
        properties:
            config:
                description: Feel++ mesh partionner config
                default:
                    mshfile:
                        description: Mesh file to be partionned
                        default: '/feel/torsionbar.msh'
                        type: string
                    part:
                        description: Number of partition (number of tasks for the toolbox app)
                        default: 4
                        type: integer
                    opts:
                        description: Misc feelpp partitionner option
                        default: ""
                        type: string

            # Default hpc.nodes.singularity_job options
            job_options:
                default:
                    modules:
                        - gcc/6.1.0
                        - openmpi/1.10.2
                        - singularity/2.4.2
                    partition: 'thin-shared'
                    home: '${HOME}:/home/${USER}'
                    volumes:
                        - '/scratch'
                        - '${LUSTRE}/feel:/feel'
                    command: { concat:[
                        'feelpp_mesh_partitioner --ifile ', { get_property:[ SELF, config, mshfile ] },
                        ' --odir /feel/mesh_partitioned/ ',
                        ' --part ', { get_property:[ SELF, config, part ] },' ',
                        { get_property:[ SELF, config, opts ] }
                    ]}
                    nodes: 1
                    tasks: 1
                    tasks_per_node: 1
                    max_time: '00:10:00'
                    image: '${LUSTRE}/singularity_images/feelpp_feelpp-toolboxes-mso4sc.simg'
            deployment:
                default:
                    bootstrap: 'scripts/bootstrap.sh'
                    revert: 'scritps/revert.sh'
                    inputs:
                        - '${LUSTRE}/singularity_images' # boostrap, revert scripts arg $1
                        - 'feelpp_feelpp-toolboxes-mso4sc.simg' # bootstrap, revert scripts arg $2

    hpc.nodes.feelpp.toolboxes:
        derived_from: hpc.nodes.singularity_job
        properties:
            config:
                description: Feel++ toolboxes config
                default:
                    toolbox:
                        description: Name of the toolbox (feelpp_toolbox_solid_3d, feelpp_toolbox_fluid_2d, ...)
                        default: 'feelpp_toolbox_solid_3d'
                        type: string
                    cfg:
                        description: Path to Feel++ config file (Default testcase are available in the container /usr/local/share/feelpp/testcases)
                        default: '/usr/local/share/feelpp/testcases/CSM/torsionbar/torsionbar.cfg'
                        type: string
                    opts:
                        description: feelpp config file
                        default: ""
                        type: string
                    nprocs:
                        description: Number of processor
                        default: 4
                        type: integer
                    ntasks:
                        description: Number of tasks
                        default: 4
                        type: integer
                    nnodes:
                        description: Number of nodes
                        default: 1
                        type: integer

            # Default hpc.nodes.singularity_job options
            job_options:
                default:
                    modules:
                        - gcc/6.1.0
                        - openmpi/1.10.2
                        - singularity/2.4.2
                    partition: 'thin-shared'
                    home: '${HOME}:/home/${USER}'
                    volumes:
                        - '/scratch'
                        - '${LUSTRE}/feel:/feel'
                    command: { concat: [
                        { get_property:[SELF, config, toolbox] },
                        ' --config-file ', { get_property:[SELF, config, cfg] },' ',
                        ' --solid.mshfile /feel/mesh_partitioned/torsionbar_p', { get_attribute:[ SELF, tasks] }, '.json ',
                        { get_property:[SELF, config, opts] }
                    ]}
                    nodes: { get_property:[ SELF, config, nnodes] }
                    tasks: { get_property:[ SELF, config, ntasks] }
                    tasks_per_node: { get_property:[ SELF, config, ntasks_per_nodes] }
                    max_time: '03:00:00'
                    image: '${LUSTRE}/singularity_images/feelpp_feelpp-toolboxes-mso4sc.simg'
            deployment:
                default:
                    bootstrap: 'scripts/bootstrap.sh'
                    revert: 'scripts/revert.sh'
                    inputs:
                        - '${LUSTRE}/singularity_images' # boostrap, revert scripts arg $1
                        - 'feelpp_feelpp-toolboxes-mso4sc.simg' # bootstrap, revert scripts arg $2
