tosca_definitions_version: cloudify_dsl_1_3

imports:
    - http://www.getcloudify.org/spec/cloudify/4.1/types.yaml
    - http://raw.githubusercontent.com/MSO4SC/cloudify-hpc-plugin/master/plugin.yaml

inputs:
    # Monitor
    monitor_entrypoint:
        description: Monitor entrypoint IP
        default: "127.0.0.1"
        type: string

    # Job prefix name
    job_prefix:
        description: Job name prefix in HPCs
        default: "mso4sc"
        type: string

    # CESGA FTII parameters
    ft2_config:
        description: FTII connection credentials
        default: {}

    # SZE test infrastructure parameters
    sze_config:
        description: SZE test infrastructure credentials
        default: {}

node_templates:
    ft2_node:
        type: hpc.nodes.Compute
        properties:
            config: { get_input: ft2_config }
            monitor_entrypoint: { get_input: monitor_entrypoint }
            monitor_orchestrator_available: True
            job_prefix: { get_input: job_prefix }
            #            simulate: True  # COMMENT to test against a real HPC

    create_geometry:
        type: hpc.nodes.singularity_job
        properties:
            job_options:
                modules:
                    - gcc/6.1.0
                    - openmpi/1.10.2
                    - singularity/2.3.2
                partition: 'thin-shared'
                volumes:
                    - '/scratch'
                    - '${LUSTRE}/feel:/feel'
                command: 'gmsh -3 -clscale 1 -bin \
                     -o /feel/torsionbar.msh \
                    /opt/feelpp/Testcases/CSM/torsionbar/torsionbar.geo'
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:05:00'
                image: '${LUSTRE}/feelpp-toolboxes-latest.simg'
            deployment:
                bootstrap: 'scripts/bootstrap.sh'
                revert: 'scripts/revert.sh'
                inputs:
                    - 'LUSTRE' # boostrap, revert scripts arg $1
                    - 'feelpp-toolboxes-latest.simg' # bootstrap, revert scripts arg $2

        relationships:
            - type: job_contained_in_hpc
              target: ft2_node

    partition_mesh:
        type: hpc.nodes.singularity_job
        properties:
            job_options:
                modules:
                    - gcc/6.1.0
                    - openmpi/1.10.2
                    - singularity/2.3.2
                partition: 'thin-shared'
                volumes:
                    - '/scratch'
                    - '${LUSTRE}/feel:/feel'
                command: { concat:[
                    'feelpp_mesh_partitioner \
                     --ifile /feel/torsionbar.msh \
                     --odir /feel/mesh_partitioned/ \
                     --part ', { get_property: [job_torsionbar, job_options ,tasks] }] }
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:05:00'
                image: '${LUSTRE}/feelpp-toolboxes-latest.simg'
            deployment:
                bootstrap: 'torsionbar/bootstrap.sh'
                revert: 'torsionbar/revert.sh'
                inputs:
                    - 'LUSTRE' # boostrap, revert scripts arg $1
                    - 'feelpp-toolboxes-latest.simg' # bootstrap, revert scripts arg $2

        relationships:
            - type: job_contained_in_hpc
              target: ft2_node

    job_torsionbar:
        type: hpc.nodes.singularity_job
        properties:
            job_options:
                modules:
                    - gcc/6.1.0
                    - openmpi/1.10.2
                    - singularity/2.3.2
                partition: 'thin-shared'
                volumes:
                    - '/scratch'
                command: { concat: ['feelpp_toolbox_solid_3d \
                   --config-file /opt/feelpp/Testcases/CSM/torsionbar/torsionbar.cfg \
                   --solid.mshfile /feel/mesh_partitioned/torsionbar_p', { get_property:[SELF, job_options, tasks] },'.json \
                   --solid.pc-type gamg \
                   --solid.pc-view 1 \
                   --ts.restart 0 \
                   --solid.scalability-save 1']}
                nodes: 1
                tasks: 8
                tasks_per_node: 1
                max_time: '02:00:00'
                image: '${LUSTRE}/feelpp-toolboxes-latest.simg'
            deployment:
                bootstrap: 'torsionbar/bootstrap.sh'
                revert: 'torsionbar/revert.sh'
                inputs:
                    - 'LUSTRE' # boostrap, revert scripts arg $1
                    - 'feelpp-toolboxes-latest.simg' # bootstrap, revert scripts arg $2

        relationships:
            - type: job_contained_in_hpc
              target: ft2_node
