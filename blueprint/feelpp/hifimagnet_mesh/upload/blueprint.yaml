dsl_definitions:
    - &monitor_entrypoint #Monitor entrypoint IP
      "193.144.35.146"
    - &job_prefix #Job name prefix in HPCs
      "hifimagnet"
    - &email_type # define mail-type ADD, END, FAIL
      "ALL"
    - &hpc_workdir_prefix
      "mesh"
    - &sregistry_client
      "registry"
    - &sregistry_client_secrets
      "$HOME/.sregistry"
    - &sregistry_url
      "sregistry.srv.cesga.es"
    - &sregistry_image
      "mso4sc/sregistry"
    - &singularity_image_uri
      "hifimagnet/hifimagnet:stretch"
    - &singularity_image_filename
      "hifimagnet-stretch.simg"
    - &singularity_image_cleanup
      "false"

node_templates:
    primary_hpc:
        type: hpc.nodes.Compute
        properties:
            config: {get_input: mso4sc_hpc_primary}
            # external_monitor_entrypoint: *monitor_entrypoint
            # monitor_orchestrator_available: True
            job_prefix: *job_prefix
            base_dir: {get_input: hpc_basedir}
            workdir_prefix: *hpc_workdir_prefix
            skip_cleanup: {get_input: do_not_delete_workdir}
            # simulate: True  # COMMENT to test against a real HPC

    job_partition:
        type: hpc.nodes.singularity_job
        properties:
            job_options:
                mail_user: {get_input: email_user}
                mail_type: *email_type
                modules: {get_input: hpc_modules}
                image: {concat: [{get_input: sregistry_storage}, '/', {get_input: singularity_image_filename}]}
                home: '${HOME}:/home/${USER}'
                volumes: {get_input: hpc_volumes}
                command: {concat: ['feelpp_mesh_partitioner --ifile ', {get_input: cadmsh}, ' --ofile ', {get_input: mshfile}, ' --nochdir --part ', {get_input: parallel_parts}]}
                partition: {get_input: hpc_partition}
                reservation: {get_input: hpc_reservation}
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: {get_input: max_time}
            skip_cleanup: {get_input: do_not_delete_workdir}
            deployment:
                bootstrap: 'scripts/bootstrap.sh'
                revert: 'scripts/revert.sh'
                inputs:
                    - {get_input: sregistry_storage}
                    - *singularity_image_filename
                    - *singularity_image_uri
                    - *singularity_image_cleanup
                    - *sregistry_client
                    - *sregistry_client_secrets
                    - *sregistry_url
                    - *sregistry_image
                    - {get_input: hpc_feelpp}
                    - {get_input: mso4sc_dataset_model}
                    - {get_input: mso4sc_datacatalogue_key}
                    - {get_input: cadmsh}

            # publish:
            #     - type: "CKAN"
            #       entrypoint: {get_input: mso4sc_datacatalogue_entrypoint}
            #       api_key: {get_input: mso4sc_datacatalogue_key}
            #       dataset: {get_input: mso4sc_outdataset_outputs_at}
            #       file_path:
            #          - {concat:['$CURRENT_WORKDIR', {get_input: mshfile}, '.json']}
            #          - {concat:['$CURRENT_WORKDIR', {get_input: mshfile}, '.h5]']}
            #       name: {concat: ['Partionned Mesh: ', {get_input: parallel_parts}, ' parts']
            #       description: {concat: ['Partionned Mesh: ', {get_input: parallel_parts}, ' parts']

        relationships:
            - type: job_contained_in_hpc
              target: primary_hpc

outputs:
    job_partition:
        description: feelpp_mesh_partitioner results
        value: {get_attribute: [job_partition, job_name]}
