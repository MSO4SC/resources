    mshfile:
        description: name of the partionned mesh file
        default: "turlututu"

    parallel_parts:
        type: integer
        description: number of partitions to create parallel (mandatory)
        default: 1

    do_not_delete_workdir:
        type: boolean
        description: skip deletion of workdir
        default: true

