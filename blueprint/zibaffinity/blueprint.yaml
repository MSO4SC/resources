inputs:
    # Monitor
    monitor_entrypoint:
        description: Monitor entrypoint IP
        default: "193.144.35.146"
        #default: "127.0.0.1"
        type: string

    # Job prefix name
    job_prefix:
        description: Job name prefix in HPCs
        default: "mso4sc"
        type: string

    # CESGA FTII parameters
    mso4sc_hpc_primary:
        description: FTII connection credentials
        default: {}
    
    # SZE test infrastructure parameters
    mso4sc_hpc_secondary:
        description: SZE test infrastructure credentials
        default: {}
        
    # Default ligand definition (testing)
    mso4sc_dataset_lig:
        description: ZA default ligand definition
        default: 'www.zib.de/durmaz/temp/17betaEstradiol.pdb'
        type: string
    
