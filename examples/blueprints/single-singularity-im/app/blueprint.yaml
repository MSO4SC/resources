tosca_definitions_version: cloudify_dsl_1_3

imports:
    # to speed things up, it is possible to download this file,
    - http://raw.githubusercontent.com/mso4sc/cloudify-hpc-plugin/master/resources/types/cfy_types.yaml
    - https://raw.githubusercontent.com/MSO4SC/cloudify-im-extension/master/im.yaml
    # HPC pluging
    - http://raw.githubusercontent.com/MSO4SC/cloudify-hpc-plugin/staging/plugin.yaml

inputs:
  ################### HPC Infrastructre ##################
  # It will be rendered as HPC select box
  primary_hpc:
    default:
      INPUT:
        name: Primary HPC
        description: Select the HPC to be used
        order: 10
        type: list
        choices:
          REPLACE: INFRA_CONFIG.hpc_list
  
  hpc_base_dir:
    default:
      INPUT:
        name: Base dir
        description: Base HPC directory
        advanced: true
        order: 21
        type: list
        choices:
          REPLACE: primary_hpc.definition.persistent_volumes

  # Each one will be rendered in MSO4SC accordingly (lists->select box)
  app_singuarity_image:
    default:
      INPUT:
        name: Singularity Image
        description: Select the singularity image to be used
        advanced: true
        order: 22
        type: list
        choices:
        - name: SRegistry example
          description: SRegistry example
          uri: 'shub://sregistry.srv.cesga.es/mso4sc/sregistry:latest'
          file: mso4sc-sregistry-latest.simg
          default: true
  
  app_mpi_version:
    default:
      INPUT:
        name: MPI version
        description: MPI version to be used
        advanced: true
        order: 23
        type: list
        choices:
          REPLACE: primary_hpc.definition.mpi_versions
  
  app_singularity_version:
    default:
      INPUT:
        name: Singularity version
        description: Singularity version to be used
        advanced: true
        order: 24
        type: list
        choices:
          REPLACE: primary_hpc.definition.singularity_versions
  
  app_singularity_storage:
    default:
      INPUT:
        name: Singularity storage
        description: Singularity long term storage
        advanced: true
        order: 25
        type: list
        choices:
          REPLACE: primary_hpc.definition.persistent_volumes

  partition:
    default:
      INPUT:
        name: Partition
        description: Partition in which the HPC jobs will run
        advanced: true
        order: 21
        type: list
        choices:
          REPLACE: primary_hpc.definition.partitions
          
  # Won't be rendered, their value is a match with other inputs
  hpc_wm_config:
    default:
      REPLACE: primary_hpc.definition.wm_config
  hpc_wm_credentials:
    default:
      REPLACE: primary_hpc.definition.credentials
  mpi_load_command:
    default:
      REPLACE: app_mpi_version.load_command
  singularity_load_command:
    default:
      REPLACE: app_singularity_version.load_command
  singularity_image_uri:
    default:
      REPLACE: app_singuarity_image.uri
  singularity_image_filename:
    default:
      REPLACE: app_singuarity_image.file
  partition_name:
    default:
      REPLACE: partition.name
  singularity_image_storage:
    default:
      REPLACE: app_singularity_storage.path
  scratch_voulume_mount_point:
    default:
      REPLACE: primary_hpc.definition.scratch_volume.container_mount_point

  ################# Cloud Infrastructre #################
  # It will be rendered as OpenStack select box
  primary_cloud:
    default:
      INPUT:
        name: Primary OpenStack
        description: Select the OpenStack to be used
        order: 50
        type: list
        choices:
          REPLACE: INFRA_CONFIG.openstack_list
  
  # each one will be rendered in MSO4SC accordingly (lists->select box)
  openstack_image:
    default:
      INPUT:
        name: Image
        description: Select base OpenStack image to be used
        type: list
        advanced: true
        order: 60
        choices:
          REPLACE: primary_cloud.definition.openstack_images
  
  openstack_flavor:
    default:
      INPUT:
        name: Flavor
        description: Select OpenStack flavor to be used
        type: list
        advanced: true
        order: 61
        choices:
          REPLACE: primary_cloud.definition.openstack_flavors
  
  openstack_network:
    default:
      INPUT:
        name: Network
        description: Select OpenStack network
        type: list
        advanced: true
        order: 62
        choices:
          REPLACE: primary_cloud.definition.openstack_networks
  
  # Won't be rendered, their value is a match with other inputs
  cloud_wm_config:
    default:
      REPLACE: primary_cloud.definition.wm_config
  cloud_wm_credentials:
    default:
      REPLACE: openstack_image.credentials
  openstack_config:
    default:
      REPLACE: primary_cloud.definition.openstack_config
  cloud_image:
    default:
      REPLACE: openstack_image.id
  cloud_flavor:
    default:
      REPLACE: openstack_flavor.id
  cloud_network:
    default:
      REPLACE: openstack_network.id

  ################### Data Publish ##################  

  # It will be rendered as a selection box of datasets
  ckan_input_resource:
    default:
      INPUT:
        name: Input dataset
        description: Dataset resource that will be used as input
        type: resource_list
        order: 100
        storage:
          REPLACE: USER_CONFIG.storage_list.0
  

  # It will be rendered as a selection box of datasets
  ckan_outputs_dataset:
    default:
      INPUT:
        name: Outputs dataset
        description: Dataset in which outputs will be published
        type: dataset_list
        order: 100
        storage:
          REPLACE: USER_CONFIG.storage_list.0
  
  #################### Instance info ####################
  instance_id:
    default:
      REPLACE: INSTANCE_CONFIG.id

  ####################### Optional ######################
  test_file:
    default:
      INPUT:
        name: Test file
        description: Only to test file input
        default: |
                  Test file
        type: file
        advanced: true
        order: 80
        null: true
  
  test_bool:
    default:
      INPUT:
        name: Test bool
        description: Only to test bool input
        default: false
        type: bool
        advanced: true
        order: 80
        null: true

  test_int:
    default:
      INPUT:
        name: Test int
        description: Only to test int input
        default: 0
        type: int
        advanced: true
        order: 80
        null: true

  test_float:
    default:
      INPUT:
        name: Test float
        description: Only to test float input
        default: 0.0
        type: float
        advanced: true
        order: 80
        null: true
        
  test_complex_input:
    default:
      first_tag:
        first_first_tag:
          INPUT:
            name: First complex input test
            description: Only to test complex input
            default: test1.1
            type: string
            advanced: true
            order: 85
            null: true
        first_second_tag:
          foo: bar
      second_tag:
        INPUT:
          name: Second complex input test
          description: Only to test complex input
          default: test2.1
          type: string
          advanced: true
          order: 86
          null: true

  job_prefix:
    default:
      INPUT:
        name: Job's prefix
        description: Job names prefix
        default: "mso"
        advanced: true
        order: 120
        type: string

  monitor_entrypoint:
    default:
      INPUT:
        name: Monitor Entrypoint (not used)
        description: Monitor entrypoint IP (Not used)
        default: ""
        null: true
        advanced: true
        order: 130
        type: string

  #######################################################

node_templates:

  im_wm:
    type: hpc.nodes.WorkloadManager
    properties:
      config: { get_input: cloud_wm_config }
      credentials:
          host: ''
          password: 'mso4sc'
          # Fill in the right content
          private_key: |
              -----BEGIN RSA PRIVATE KEY-----
              ...
              -----END RSA PRIVATE KEY-----
          private_key_password: ''
          user: 'mso4sc'
      external_monitor_entrypoint: { get_input: monitor_entrypoint }
      job_prefix: { get_input: job_prefix }
      workdir_prefix: "single_openstack"
      skip_cleanup: True
    relationships:
    - type: wm_contained_in
      target: vitual_machine

    
  vm_job:
    type: hpc.nodes.Job
    properties:
        job_options:
            type: 'SHELL'
            image: { concat: [ '$CURRENT_WORKDIR/', 'opm.simg' ] }
            command: 'mpirun singularity exec -B /mnt opm.simg flow $CURRENT_WORKDIR/run_generated.param output_dir=$CURRENT_WORKDIR/simoutput'
            post:
                - 'tar czv output.tgz $CURRENT_WORKDIR/simoutput '
        deployment:
            bootstrap: 'scripts/singularity_bootstrap_run-flow-generic.sh'
            revert: 'scripts/singularity_revert_run-flow-generic.sh'
            inputs:
                - 'https://gitlab.srv.cesga.es/atgeirr/OPM-public-testing-data/raw/master/norne.tgz'
                - 'shub://sregistry.srv.cesga.es/mso4sc/opm-release'
                - 'opm.simg'
        skip_cleanup: True
        publish:
            - dataset: { get_input: ckan_outputs_dataset }
              file_path: "$CURRENT_WORKDIR/output.tgz"
              name: "single_vm"
              description: "output test vm"
    relationships:
     - type: job_managed_by_wm
       target: im_wm
      
      
  ########### IM extension ##########
  vitual_machine:
      type: im.nodes.Server
      properties:
          config:
              id: im
              host: 'http://im.srv.cesga.es:8800'
              type: InfrastructureManager
              user: IM-USER # Fill in the right content
              pass: IM-PASSWORD # Fill in the right content
              endpoint:
                  id: occi
                  type: OCCI
                  host: 'https://fedcloud-services.egi.cesga.es:11443'
                  proxy: 'file("IM-PROXYFILE")' # Fill in the right content
          resource_id: vm_test
          simulate: False
      relationships:
          - type: depends_on_setting
            target: network
          - type: depends_on_setting
            target: image
          - type: depends_on_setting
            target: flavour
          - type: depends_on_setting
            target: software


  network:
      type: im.nodes.Network
      properties:
          name: net
          config: 
              outbound: True
          use_external_resource: true
          resource_id: default_network
          simulate: False


  image:
      type: im.nodes.Image
      properties:
          name: Centos-/
          config: 
              id: 'https://fedcloud-services.egi.cesga.es:11443/117'
              storage: 1024M
              username: mso4sc
              password: mso4sc
              public_key: PUBLIC_KEY # Fill in the right content
              # Fill in the right content
              private_key: |
                  -----BEGIN RSA PRIVATE KEY-----
                  ....
                  -----END RSA PRIVATE KEY-----
          use_external_resource: true
          resource_id: default_image
          simulate: False

  flavour:
      type: im.nodes.Flavour
      properties:
          name: medium_4g
          config: 
              type: medium_4g
              cores: 1
              memory: 1024M
          use_external_resource: true
          resource_id: default_flavour
          simulate: False


  software:
      type: im.nodes.Software
      properties:
          name: singularity-openmpi
          config: 
              packages: ["openmpi", "singularity"]
              deploy: |
                  ln -s /usr/lib64/openmpi/bin/mpirun /usr/bin/mpirun
          use_external_resource: true
          resource_id: default_software
          simulate: False


outputs:
  single_job_name:
    description: single job name in the VM
    value: { get_attribute: [vm_job, job_name] }
