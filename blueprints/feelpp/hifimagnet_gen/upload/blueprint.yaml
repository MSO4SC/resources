tosca_definitions_version: cloudify_dsl_1_3

imports:
    # to speed things up, it is possible to download this file,
    - http://raw.githubusercontent.com/mso4sc/cloudify-hpc-plugin/master/resources/types/cfy_types.yaml
    - https://raw.githubusercontent.com/MSO4SC/cloudify-im-extension/master/im.yaml
    # HPC pluging
    - http://raw.githubusercontent.com/MSO4SC/cloudify-hpc-plugin/master/plugin.yaml
    - inputs-def.yaml

dsl_definitions:
    - &monitor_entrypoint  # Monitor entrypoint IP
      "193.144.35.146"
    - &job_prefix  # Job name prefix in HPCs
      "hifimagnet_"
    - &email_type  # define mail-type ADD, END, FAIL
      "ALL"
    - &hpc_workdir_prefix
      "thermoelec"
    - &execfile
      "feelpp_hfm_thermoelectric_model_3D_V1T1_N1"

node_templates:
    primary_hpc:
        type: hpc.nodes.WorkloadManager
        properties:
            config: {get_input: hpc_wm_config}
            credentials: {get_input: hpc_wm_credentials}
            external_monitor_entrypoint: *monitor_entrypoint
            job_prefix: *job_prefix
            workdir_prefix: *hpc_workdir_prefix
            monitor_period: 15
            skip_cleanup: {get_input: workdir_keep}
            # simulate: True  # COMMENT to test against a real HPC

    job_partition:
        type: hpc.nodes.SingularityJob
        properties:
            job_options:
                mail_user: {get_input: email_user}
                mail_type: *email_type
                image: {concat: [{get_input: sregistry_storage}, '/',
                                 {get_input: singularity_image_filename}]}
                home: '${PWD}:/home/${USER}'
                volumes:
                    - {get_input: scratch_volume_mount_point}
                    - {get_input: singularity_mount_point}
                    - {concat: [{get_input: hpc_base_dir_path}, '/',
                                {get_input: feelpp}, ':/feelpp']}
                pre:
                    - {get_input: mpi_load_command}
                    - {get_input: singularity_load_command}
                    - {concat: ['singularity run -B /mnt ',
                                {get_input: sregistry_storage},
                                '/mso4sc-remotelogger-cli-latest.simg ',
                                '-f partition_logfilter.yaml ',
                                '-sh logging.mso4sc.eu ',
                                '-u mso4sc -p remotelogger ',
                                '-rk $CFY_EXECUTION_ID -q hifimagnet',
                                '> logger0.log 2>&1 &']}
                command: {concat: ['echo Logger $CFY_EXECUTION_ID @ $CFY_JOB_NAME Launched > partition.log 2>&1']}
                partition: {get_input: partition}
                reservation: {get_input: hpc_reservation}
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: {get_input: max_time}
            skip_cleanup: {get_input: workdir_keep}
            deployment:
                bootstrap: 'scripts/bootstrap.sh'
                revert: 'scripts/revert.sh'
                inputs:
                    - {get_input: sregistry_storage}
                    - {get_input: singularity_image_filename}
                    - {get_input: singularity_image_uri}
                    - {get_input: singularity_cleanup}
                    - {get_input: sregistry_client}
                    - {get_input: sregistry_client_secrets}
                    - {get_input: sregistry_url}
                    - {get_input: sregistry_image}
                    - {get_input: hpc_base_dir_path}
                    - {get_input: feelpp}
                    - {get_input: ckan_key}
                    - {concat: ['"', {get_input: ckan_input_resource}, '"']}
                    - {get_input: cfgfile}
                    - "partition"

        relationships:
            - type: job_managed_by_wm
              target: primary_hpc

outputs:
    job_partition:
        description: feelpp_mesh_partitioner results
        value: {get_attribute: [job_partition, job_name]}
