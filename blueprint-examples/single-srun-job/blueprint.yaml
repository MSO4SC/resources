tosca_definitions_version: cloudify_dsl_1_3

imports:
    # to speed things up, it is possible to download this file,
    - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-manager/17.10.19/resources/rest-service/cloudify/types/types.yaml
    # HPC pluging
    - http://raw.githubusercontent.com/MSO4SC/cloudify-hpc-plugin/master/plugin.yaml

inputs:
    # Monitor
    monitor_entrypoint:
        description: Monitor entrypoint IP
        default: "193.144.35.146"
        type: string

    # Job prefix name
    job_prefix:
        description: Job name prefix in HPCs
        default: "mso4sc"
        type: string

    # First HPC configuration
    mso4sc_hpc_primary:
        description: Configuration for the primary HPC to be used
        default: {}
            
    input_list:
        description: Test input of a list
        default:
            - one
            - two
            - three
            - four
            
    input_dict:
        description: Test input of a dict
        default:
            credentials:
                host: "ft2.cesga.es"
                user: "otarijci"
                password: "blahblah"
            country_tz: "Europe/Madrid"
            workload_manager: "SLURM"
    
    input_string:
        description: Test input string
        default: "hello"
        type: string
    
    input_integer:
        description: Test input integer
        default: 3
        type: integer
    
    input_boolean:
        description: Test input boolean
        default: True
        type: boolean
    

node_templates:
    first_hpc:
        type: hpc.nodes.Compute
        properties:
            config: { get_input: mso4sc_hpc_primary }
            external_monitor_entrypoint: { get_input: monitor_entrypoint }
            job_prefix: { get_input: job_prefix }
            base_dir: "$HOME"
            workdir_prefix: "single_srun"
            skip_cleanup: True
#            simulate: True  # COMMENT to test against a real HPC

    single_job:
        type: hpc.nodes.job
        properties:
            job_options: 
                type: 'SRUN'
                modules:
                    - gcc/5.3.0
                partition: 'thin-shared'
                command: 'touch single.test'
                nodes: 1
                tasks: 1
                tasks_per_node: 1
                max_time: '00:01:00'
            deployment:
                bootstrap: 'scripts/bootstrap_example.sh'
                revert: 'scripts/revert_example.sh'
                inputs: { get_input: input_list }
            skip_cleanup: True
        relationships:
            - type: job_contained_in_hpc
              target: first_hpc

outputs:
    single_job_name:
        description: single job name in the HPC
        value: { get_attribute: [single_job, job_name] }
